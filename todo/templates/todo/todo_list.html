{% extends 'todo/base.html' %}

{% block content %}
    {% for todo in todos %}
        <div class="todo">
            <h1><a href="">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
            <div class="date">
                <p>Опубликовано: {{ todo.created_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
