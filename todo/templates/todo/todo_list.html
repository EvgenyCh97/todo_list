<html>
    <head>
        <title>TODOlist</title>
    </head>
    <body>
        <div>
            <h1><a href="/">TODOlist</a></h1>
        </div>

    {% for todo in todos %}
        <div>
            <h1><a href="">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
            <p>Создано: {{ todo.created_date }}</p>
        </div>
    {% endfor %}
    </body>
</html>
